<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="quote-container well">
        <div class="inner-quote">
          <p>❝ Any sufficiently advanced technology is indistinguishable from magic.  ❞</p> <p>- Arthur C. Clarke </p>
        </div>
      </div>
      <div class="button-row">

        <a id="twitter-share" class="btn" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
